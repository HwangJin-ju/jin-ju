<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax/fetch.html</title>
<script src="ajax2.js"></script>
</head>
<body>
	<script>
		//Ajax => XMLHttpRequest : => fetch();
		let xhtp = new XMLHttpRequest()
		xhtp.open('get', "../studentList.json")
		xhtp.send()
		xhtp.onload = function() {
			console.log('xmlhttprequest')
			console.log(xhtp.responseText)
			
			
		}
		
		fetch('../studentList.json') // fetch 안에 요청할 페이지
			.then(function(result) {//정상적으로 요청한 걸 받아오면 실행할 함수
				let val = result.json() // 가지고 온 값을 json 형태로 val에 넣는다 . 지금은 pending 상태
				return val;
			}) 
			.then(function(result){
				console.log(result) // 위에서 pending 상태라서 다시 then으로 result 출력
			})
			.catch(function(error) {//에러났을 때
				console.log(error)
			})
	</script>
</body>
</html>
