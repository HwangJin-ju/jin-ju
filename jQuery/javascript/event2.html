<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: none;
    }
  </style>
</head>

<body>
  <input id="name"><input id="price">
  <button type="button" id="btn">추가</button>
  <ul id="list"> 
    <li>바나나<span>300</span></li>
    <li>사과<span>500</span></li>
  </ul>

  <script>
    // 버튼 클릭 이벤트 : input 입력값을 li 태그로 만들어서 추가
    btn.addEventListener('click', function () {
      var ul = document.getElementsByTagName("ul")[0];
      var gname = document.getElementById("name");
      var price = document.getElementById("price");
      
      var li = document.createElement("li")
      //li.innerHTML= document.getElementById("name").value + "<span>" + document.getElementById("price").value + "</span>";
      li.innerHTML = `${document.getElementById("name").value}<span>${price.value}</span>`;
      list.appendChild(li);
    })

    var lilist = document.getElementsByTagName("li");
    for (linode of lilist) {
      linode.addEventListener("mouseover", function () {
        this.getElementsByTagName("span")[0].style.display = "inline-block";
      })
      linode.addEventListener("mouseout", function () {
        this.getElementsByTagName("span")[0].style.display = "none";
      })
    }
  </script>
</body>

</html>
