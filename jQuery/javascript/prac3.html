<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>텍스트 추가/검색</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        #result {
            border: 1px solid blue;
            width: 300px;
            height: 200px;
        }
    </style>
    <script>
        let txtArr = [];
        window.onload = function () {
            btnAdd.addEventListener("click", funcAdd)
            btnDelete.addEventListener("click", funcDelete)
            btnSearch.addEventListener("click", funcSearch)
            txtFruit.addEventListener("focus", function () {
                this.select();
            })
        }

        function funcAdd() {
            //텍스트필드에 입력한 값을 배열에 추가하고 배열을 div에 출력
            txtArr.push(txtFruit.value);
            for (i = 0; i < txtArr.length; i++) {
                document.getElementById("result").innerHTML = txtArr;
            }

        }

        function funcDelete() {
            //텍스트필드에 입력한 값을 배열에서 삭제하고 배열을 div에 출력
            console.log(txtArr);
            txtArr.splice(txtArr.indexOf(txtFruit.value), 1);
            document.getElementById("result").innerHTML = txtArr;
        }

        function funcSearch() {
            //텍스트필드에 입력한 값을 배열에서 검색해서 검색위치를 div출력
            document.getElementById("result").innerHTML = txtArr + "<br>" + "검색 위치 : " + txtArr.indexOf(txtFruit.value);
        }
    </script>
</head>

<body>
    <input type="text" id="txtFruit">
    <button type="button" id="btnAdd">추가</button>
    <button type="button" id="btnDelete">삭제</button>
    <button type="button" id="btnSearch">검색</button>
    <div id="result"></div>
</body>

</html>
