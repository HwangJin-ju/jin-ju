<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="list">
    <div class="goods">
      <div data-id="g01">상품명</div>
      <div>5000원</div>
    </div>
  </div>
  <script>
    let arr = [{name:"사과",price:5600, id:"g01"},
               {name:'배',  price:300,  id:"g02"},
               {name:"키위",price:60000, id:"g03"}];
    // for(i=0; i<arr.length; i++) {
    //   var div = document.createElement("div");
    //   div.innerHTML = `<div data-id="${arr[i].id}">${arr[i].name}</div>
    //                    <div>${arr[i].price}원</div>`;
    //   list.appendChild(div);
    // }


    for(i=0; i<arr.length; i++) {
      
      var div = document.createElement("div");
      div.classList.add("goods");
      
      var divName = document.createElement("div");
      divName.setAttribute("data-id", arr[i].id);
      divName.innerHTML = arr[i].name
      div.appendChild(divName);
      
      var divPrice = document.createElement("div");
      divPrice.innerHTML = arr[i].price;
      div.appendChild(divPrice);

      list.appendChild(div);
    }
   
    //추가
   
   
  </script>
</body>
</html>
