<!DOCTYPE html>
<html>

<head>
  <title>select 태그</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <style>
    #result {
      border: 1px solid blue;
      width: 300px;
      height: 100px;
    }

    select {
      width: 300px;
    }
  </style>
  <script>
    window.addEventListener("load", function () {
      //확인 버튼 이벤트 
      btn.addEventListener("click", function () {
        //선택과목 수와 선택과목명을 div에 출력(다중선택이 가능함)
        var option = document.getElementById("subject").options
        var arr = []
        var div = document.getElementById("result")
        for (i = 0; i < option.length; i++) {
          if (option[i].selected) {
            arr.push(option[i].innerHTML)
            console.log(arr)
            console.log(arr.length) 
          }
        }
        div.innerHTML="신청한 과목 이름 : " + arr + "<p>" + "신청한 과목 수 : " + arr.length;
      });
    });
  </script>
</head>

<body>
  <select id="subject" multiple="multiple" size="5">
    <option value="java">자바
    <option value="jsp">JSP
    <option value="spring">스프링
  </select><br>
  <button id="btn">확인</button><br>
  <div id="result"></div>
</body>

</html>
