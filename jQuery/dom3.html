<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="list">
  </div>
  <div id="template" style="display:none">
      <div id="pname">상품명</div>
      <div id="price">5000원</div>
  </div>
  <script>

    // 3. 복사해서 하기
    
    let arr = [{name:"사과",price:5600, id:"g01"},
               {name:'배',  price:300,  id:"g02"},
               {name:"키위",price:60000, id:"g03"}];

    for(i=0; i<arr.length; i++) {
      var div = $("<div>").html($("#template").html());
      div.find("#pname").html(arr[i].name); // find() 현재 태그 기준으로 자손에서 찾는 거
      div.find("#price").html(arr[i].price);
      $("#list").append(div);  
    }               
  </script>
</body>
</html>
